<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>

  
    <div class="container">
        <h1 class="text-center">Shopping</h1>
        
            <input type="text" id="taskInput" placeholder="Enter your item" required>
            <button type="submit" id="addTaskBtn" >Add</button>
            <ul id="taskList"></ul>

            <div>
                <button id="filterAll">All items</button>
                <button id="filterCompleted">Complete items</button>
                <button id="filterPending">Pending items</button>
            </div>
       
    </div>

    

    
    <script src="script.js"></script>
